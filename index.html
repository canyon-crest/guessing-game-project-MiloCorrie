<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript Number Guessing Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput">
    <button id="nameBtn">Start</button>

    <h2 id="playerName"></h2>
    
    <p id="date"></p>

    <h3>Level</h3>
    <input type="radio" name="level" id="e" value="3" checked><label for="e">Easy</label>
    <input type="radio" name="level" id="m" value="10"><label for="m">Medium</label>
    <input type="radio" name="level" id="h" value="100"><label for="h">Hard</label>

    <button id="playBtn">Play</button>

    <h3 id="timer"></h3>
    <h3 id="msg">Select a Level</h3>
    <input type="text" id="guess">
    <button id="guessBtn" disabled>Guess</button>
    <button id="giveUp" disabled>Give Up</button>

    <h3>Stats</h3>
    <p id="wins">Total wins: 0</p>
    <p id="avgScore">Average Score: </p>

    <h3>Leaderboard</h3>
    <ol>
      <li name="leaderboard">100</li>
      <li name="leaderboard">100</li>
      <li name="leaderboard">100</li>
    </ol>

    <p id="feedback"></p>
    <p id="avgTimeP">Average Time:</p>
    <p id="fastest">Fastest Time:</p>

    <h3>Other Games</h3>
    <ul id="otherGames">
      <li><a href="https://www.nytimes.com/games/wordle/index.html" target="_blank">Wordle</a></li>
      <li><a href="https://www.nytimes.com/games/connections/index.html" target="_blank">Connections</a></li>
      <li><a href="https://www.quordle.com/" target="_blank">Quordle</a></li>
      <li><a href="https://www.nytimes.com/games/spelling-bee/" target="_blank">Spelling Bee</a></li>
    </ul>
  </body>
</html>
